<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="screen"></div>
      <div class="buttonsContainer">
        <button class="calculatorBtn reset">C</button>
        <button class="calculatorBtn backspace"><</button>
        <button class="calculatorBtn"></button>
        <button class="calculatorBtn operator devide">/</button>
        <button class="calculatorBtn number">1</button>
        <button class="calculatorBtn number">2</button>
        <button class="calculatorBtn number">3</button>
        <button class="calculatorBtn operator">*</button>
        <button class="calculatorBtn number">4</button>
        <button class="calculatorBtn number">5</button>
        <button class="calculatorBtn number">6</button>
        <button class="calculatorBtn operator">+</button>
        <button class="calculatorBtn number">7</button>
        <button class="calculatorBtn number">8</button>
        <button class="calculatorBtn number">9</button>
        <button class="calculatorBtn operator">-</button>
        <button class="calculatorBtn number">0</button>
        <button class="calculatorBtn number">00</button>
        <button class="calculatorBtn decimal">.</button>
        <button class="calculatorBtn isEqual">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
